unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-p

setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set -g mouse
set -s status-interval 1

bind-key C-l send-keys C-l
bind-key -n M-'[' previous-window
bind-key -n M-']' next-window
bind-key x split-window -v -c "#{pane_current_path}"
bind-key v split-window -h -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"

# Fix Colors
set -g default-terminal "gnome"
set -as terminal-features "screen-256color-bce"
set-option -sa terminal-overrides '.screen-256color:RGB'
set -g status-style bg=terminal,fg=terminal
set -g window-style bg=terminal,fg=terminal
set -g window-active-style bg=terminal,fg=terminal

set -g focus-events on
set -s escape-time 0

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'

set -g @dracula-show-powerline true
set -g @dracula-plugins "cwd git time weather"
set -g @dracula-show-location false
set -g @dracula-military-time true
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g status-position top

# Init tpm
run '~/.tmux/plugins/tpm/tpm'
